<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body>
    <!--Main Navigation-->
    <header>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Antic&display=swap');

            * {
                font-family: "Antic", sans-serif;
            }

            #intro {
                background-image: url('img/greenBg.png');
                height: 110vh;
            }

            /* Height for devices larger than 576px */
            @media (min-width: 992px) {
                #intro {
                    margin-top: -68px;
                }
            }

            .navbar .nav-link {
                color: #fff !important;
            }
        </style>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block">
            <div class="container-fluid">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img src="img/logoSmall.png" height="40" alt="aBility Logo" loading="lazy" /> aBility
                </a>
                <button class="navbar-toggler" type="button" data-mdb-collapse-init data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-md-4">
                            <h2 class="text-white text-center">Welcome to Registration</h2>
                            <form class="bg-white rounded shadow-5-strong p-5">
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row mb-4">
                                    <div class="col">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="form3Example1" class="form-control" />
                                            <label class="form-label" for="form3Example1">First name</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="form3Example2" class="form-control" />
                                            <label class="form-label" for="form3Example2">Last name</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="form3Example3" class="form-control" />
                                    <label class="form-label" for="form3Example3">Email address</label>
                                </div>

                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="form3Example4" class="form-control" />
                                    <label class="form-label" for="form3Example4">Password</label>
                                </div>

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-left mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" />
                                    <label class="form-check-label" for="form2Example33">
                                        Remember me
                                    </label>
                                </div>

                                <!-- Submit button -->
                                <button data-mdb-ripple-init type="button"
                                    class="btn btn-sm btn- text-white btn-block mb-4"
                                    style="background-color: #0d546a;">Sign
                                    up</button>

                                <!-- Register buttons -->
                                <div class="text-center">
                                    <p>or sign up with:</p>
                                    <!-- Facebook -->
                                    <a data-mdb-ripple-init class="btn text-white btn-floating m-1"
                                        style="background-color: #3b5998;" href="#!" role="button"><i
                                            class="fab fa-facebook-f"></i></a>

                                    <!-- Google -->
                                    <a data-mdb-ripple-init class="btn text-white btn-floating m-1"
                                        style="background-color: #dd4b39;" href="#!" role="button"><i
                                            class="fab fa-google"></i></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>
    <!--Main Navigation-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
</body>

</html>
